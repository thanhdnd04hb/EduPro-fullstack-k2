<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baitap1.css">
</head>
<body>
    <div class="form-container">
    <h1>Try a free sample</h1>
    <form>
        <p class="desc">
            Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffe. We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.
        </p>
        <div class="row">
            <div class="field">
                <label>First name</label>
                <input type="text" placeholder="John">
            </div>
            <div class="field">
                <label>Last name</label>
                <input type="text" placeholder="Smith">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>Email address</label>
                <input type="email" placeholder="john@example.com">
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" placeholder="Silk St">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>City</label>
                <input type="text" placeholder="London">
            </div>
            <div class="field">
                <label>State(optional)</label>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label>ZIP code</label>
                <input type="text" placeholder="EC2Y8DS">
            </div>
            <div class="field">
                <label>Country</label>
                <select>
                    <option>United Kingdom</option>
                    <option>United States</option>
                    <option>Viá»‡t Nam</option>
                </select>
            </div>
        </div>
        <button type="submit">SEND ME FREE COFFEE</button>
    </form>
</div>
</body>
</html>
