<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baitap3.css" />
  </head>
  <body>
    <h3>#Form login</h3>
    <div class="form-box">
      <form>
        <table>
          <tbody>
            <tr>
              <td>Username:</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <input type="password" />
              </td>
            </tr>
            <tr>
              <td>City of employment:</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>Web server:</td>
              <td>
                <select>
                  <option>-- Choose a server --</option>
                  <option>Google</option>
                  <option>Youtube</option>
                  <option>Facebook</option>
                </select>
              </td>
            </tr>
            <tr>
    <td>Please specify your role:</td>
    <td>
        <label class="option-item"><input type="radio" name="role"> Admin</label><br>
        <label class="option-item"><input type="radio" name="role"> Engineer</label><br>
        <label class="option-item"><input type="radio" name="role"> Manager</label><br>
        <label class="option-item"><input type="radio" name="role"> Guest</label>
    </td>
</tr>

<tr>
    <td>Single Sign-on to the following:</td>
    <td>
        <label class="option-item"><input type="checkbox"> Mail</label><br>
        <label class="option-item"><input type="checkbox"> Payroll</label><br>
        <label class="option-item"><input type="checkbox"> Self-service</label>
    </td>
</tr>
    <td></td> <td class="buttons">
        <input type="submit" value="login">
        <input type="reset" value="reset">
    </td>
</tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
